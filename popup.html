<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="libs/marked.min.js"></script>
  <link rel="stylesheet" href="libs/highlight.styles.min.css">
  <script src="libs/highlight.min.js"></script>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    #debugResult {
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    .button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background: #2980b9;
    }
    /* 添加代码块样式 */
    pre code {
      display: block;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 4px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <button id="debugBtn" class="button">Debug当前代码</button>
  <div id="debugResult"></div>
  <script src="popup.js"></script>
</body>
</html>
